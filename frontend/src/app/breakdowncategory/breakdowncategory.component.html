


  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">{{ ModalTitle }}</h5>
          <button type="button" class="close"
          data-dismiss="modal" aria-label="Close"
          (click)="closeClick()" >
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">

          <app-add-edit-breakdown [bdc]="bdc" *ngIf="ActivateAddEditBdcComp">
          </app-add-edit-breakdown>

        </div>
      </div>
    </div>
  </div>





  <div class="search-bar d-flex justify-content-between mt-2">
    <button type="button" routerLink="/conf" class="btn btn-secondary ml-2 d-flex align-items-center" >
      <i class="fas fa-chevron-left mr-1"></i> Back
    </button>
    <!-- <input class="form-control ml-1"  placeholder="Search"> -->
    <!-- <button type="button" class="btn btn-outline-primary ml-2 d-flex align-items-center" data-toggle="modal" data-target="#importModalCenter">
      <i class="fas fa-file-import mr-2"></i> Import
    </button>
    <button type="button" class="btn btn-outline-primary ml-2 d-flex align-items-center" data-toggle="modal" data-target="#exportModalCenter">
      <i class="fas fa-download mr-2"></i> Export
    </button> -->
    <button type="button" class="btn btn-primary ml-2 mr-1 d-flex align-items-center" data-toggle="modal" data-target="#exampleModal"
    (click)="addClick()" data-backdrop="static" data-keyboard="false" style="width: auto;"><i class="fas fa-plus mr-2"></i>Create New Breakdown Category</button>
  </div>


    <table class="table table-striped table-hover" style="text-align: center;">
      <thead>
        <tr style="background-color: #2b6099; color: white;">
          <th>ID</th>
          <th>Breakdown Category</th>
          <th>Options</th>
          <!-- Add more header columns if needed -->
      </tr>
  </thead>
  <tbody>
      <tr *ngFor="let dataItem of breakdowncategoryList; let i=index">
          <td>{{ i + 1 }}</td>
          <!-- <td>{{ dataItem.breakdownCategoryId }}</td> -->
          <td>{{ dataItem.breakdownCategoryName }}</td>
          <td>
            <button type="button" class="btn btn-light mr-1"
                data-toggle="modal" data-target="#exampleModal"
                (click)="editClick(dataItem)"
                data-backdrop="static" data-keyboard="false"
                >
            <i class="fa-solid fa-pen-to-square"></i>
            </button>
            <button type="button" class="btn btn-danger mr-1"
                (click)="deleteClick(dataItem)"
                data-backdrop="static" data-keyboard="false"
                >
                <i class="fa-solid fa-trash"></i>
                </button>
          </td>
      </tr>
  </tbody>
</table>
