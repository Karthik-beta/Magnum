      <label class="col-sm-2 col-form-label mb-3 ">Category</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="category" placeholder="Select Options" >
             <option>--Select--</option>
             <option>A</option>
             <option>B</option>
             <option>C</option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label mb-3 ">Sub Category</label>
      <div class="col-sm-10">
         <select class="form-control" [(ngModel)]="sub_category" placeholder="Select Options" >
             <option>--Select--</option>
             <option>A</option>
             <option>B</option>
             <option>C</option>
         </select>
      </div>

      <label class="col-sm-2 col-form-label mb-3 " for="andonAlertsDateTime">Andon Alerts</label>
      <div class="col-sm-10">
      <input type="datetime-local" id="andonAlertsDateTime" [(ngModel)]="andon_alerts" name="andonAlertsDateTime">
      <button class="btn btn-secondary ml-2" (click)="enterCurrentDateTime('andon_alerts')">Set Current</button>
      </div>

      <label class="col-sm-2 col-form-label mb-3 " for="andonAcknowledgeDateTime">Andon Acknowledge</label>
      <div class="col-sm-10">
      <input type="datetime-local" id="andonAcknowledgeDateTime" [(ngModel)]="andon_acknowledge" name="andonAcknowledgeDateTime">
      <button class="btn btn-secondary ml-2" (click)="enterCurrentDateTime('andon_acknowledge')">Set Current</button>
      </div>

      <label class="col-sm-2 col-form-label mb-3 " for="andonResolvedDateTime">Andon Resolved</label>
      <div class="col-sm-10">
      <input type="datetime-local" id="andonResolvedDateTime" [(ngModel)]="andon_resolved" name="andonResolvedDateTime">
      <button class="btn btn-secondary ml-2" (click)="enterCurrentDateTime('andon_resolved')">Set Current</button>
      </div>
