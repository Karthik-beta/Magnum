
<div class="limiter">
  <div class="container-login100 shadow">
    <div class="wrap-login100">
      <div class="login100-pic js-tilt" data-tilt>
        <img src="assets/images/Magnum.png" alt="" >
        <img src="assets/images/img-01.png" alt="IMG">
      </div>

      <form class="login100-form validate-form justify-content-center align-items-center" (ngSubmit)="onLogin()">
        <span class="login100-form-title">
          USER LOGIN
        </span>

        <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
          <input class="input100" type="text" name="Username" [(ngModel)]="username" placeholder="Username">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <!-- <i class="fa fa-envelope" aria-hidden="true"></i> -->
            <i class="pi pi-user"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Password is required">
          <input class="input100" type="password" name="pass" [(ngModel)]="password" placeholder="Password">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <!-- <i class="fa fa-lock" aria-hidden="true"></i> -->
            <i class="pi pi-lock"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button type="submit" class="login100-form-btn" (click)="navigateIfMatch()">
            Login
          </button>
        </div>

        <!-- <div class="text-center p-t-12">
          <span class="txt1">
            Forgot
          </span>
          <a class="txt2" href="#">
            Username / Password?
          </a>
        </div> -->

        <!-- <div class="text-center p-t-136">
          <a class="txt2" href="#">
            Create your Account
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div> -->
      </form>
    </div>
  </div>
</div>
